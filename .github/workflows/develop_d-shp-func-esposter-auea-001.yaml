# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - d-shp-func-esposter-auea-001

on:
  push:
    branches:
      - develop

env:
  ARTIFACT_NAME: webhook-app-build
  ZIP_FILE_NAME: release.zip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸ”§ Setup Project Dependencies
        uses: ./.github/actions/setup-project-dependencies

      - name: ðŸ“¦ Install dependencies
        run: pnpm --filter @esposter/webhook... i --frozen-lockfile

      - name: ðŸ—ï¸ Build
        run: pnpm --filter @esposter/webhook... build

      - name: ðŸ“¦ Zip artifact for deployment
        run: |
          cd packages/webhook/dist
          zip -r ${{ github.workspace }}/release.zip .

      - name: ðŸ“¤ Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ZIP_FILE_NAME }}

  deploy:
    permissions:
      id-token: write # Require write permission to Fetch an OIDC token.

    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸ“¡ Get GitHub Runner IP
        id: get_ip
        run: echo runner_ip=$(curl -s ipinfo.io/ip) >> $GITHUB_OUTPUT

      - name: ðŸ“¡ Allow Runner IP in Azure Function App SCM Firewall
        run: |
          az functionapp config access-restriction add \
          --resource-group d-shp-rg-esposter-auea-001 \
          --name d-shp-func-esposter-auea-001 \
          --rule-name GitHub-Actions-${{ github.run_id }} \
          --action Allow \
          --ip-address ${{ steps.get_ip.outputs.runner_ip }}/32 \
          --priority 200 \
          --scm-site true

      - name: ðŸ“¥ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}

      - name: ðŸš€ Run Azure Functions Action
        uses: Azure/functions-action@v1
        with:
          app-name: d-shp-func-esposter-auea-001
          slot-name: Production
          package: ${{ env.ZIP_FILE_NAME }}

      - name: ðŸ“¡ Remove Runner IP from Azure Function App SCM Firewall
        if: always() # This ensures the rule is removed even if deployment fails
        run: |
          az functionapp config access-restriction remove \
            --resource-group d-shp-rg-esposter-auea-001 \
            --name d-shp-func-esposter-auea-001 \
            --rule-name GitHub-Actions-${{ github.run_id }} \
            --scm-site true
