# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - d-shp-func-esposter-auea-001

on:
  push:
    branches:
      - develop

env:
  APP_NAME: webhook-app
  APP_PACKAGE_PATH: packages/webhook
  ZIP_FILE_NAME: release.zip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v5

      - name: üîß Setup Project Dependencies
        uses: ./.github/actions/setup-project-dependencies

      - name: üì¶ Install dependencies
        run: pnpm --filter @esposter/webhook... i --frozen-lockfile

      - name: üèóÔ∏è Build
        run: pnpm --filter @esposter/webhook... build

      - name: üì¶ Zip artifact for deployment
        run: zip ${{ env.ZIP_FILE_NAME }} ./* -r

      - name: üì§ Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}
          path: ${{ env.ZIP_FILE_NAME }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: üì° Get GitHub Runner IP
        id: get_ip
        run: echo "runner_ip=$(curl -s ipinfo.io/ip)" >> $GITHUB_OUTPUT

      - name: üì° Allow Runner IP in Azure Function App SCM Firewall
        run: |
          az functionapp config access-restriction add \
          --resource-group d-shp-rg-esposter-auea-001 \
          --name d-shp-func-esposter-auea-001 \
          --rule-name GitHub-Actions-Runner-$(date +%s) \
          --action Allow \
          --ip-address ${{ steps.get_ip.outputs.runner_ip }}/32 \
          --priority 200 \
          --scm-site true

      - name: üì• Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}

      - name: üóúÔ∏è Unzip artifact for deployment
        run: |
          unzip ${{ env.ZIP_FILE_NAME }}
          rm ${{ env.ZIP_FILE_NAME }}

      - name: ‚¨ÜÔ∏è Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}
          path: ${{ env.ZIP_FILE_NAME }}

      - name: üöÄ Run Azure Functions Action
        uses: Azure/functions-action@v1
        with:
          app-name: d-shp-func-esposter-auea-001
          slot-name: Production
          package: ${{ env.APP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A05B9C3CC0E447C58F4B5B8673600880 }}

      - name: üì° Remove Runner IP from Azure Function App SCM Firewall
        if: always() # This ensures the rule is removed even if deployment fails
        run: |
          az functionapp config access-restriction remove \
            --resource-group d-shp-rg-esposter-auea-001 \
            --name d-shp-func-esposter-auea-001 \
            --rule-name GitHub-Actions-Runner-$(date +%s) \
            --scm-site true
