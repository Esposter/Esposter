# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - d-shp-func-esposter-auea-001

on:
  push:
    branches:
      - develop

env:
  APP_NAME: webhook-app
  APP_PACKAGE_PATH: packages/webhook
  ZIP_FILE_NAME: release.zip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Setup Project Dependencies
        uses: ./.github/actions/setup-project-dependencies

      - name: 📦 Install dependencies
        run: pnpm --filter @esposter/webhook... i --frozen-lockfile

      - name: 🏗️ Build
        run: pnpm --filter @esposter/webhook... build

      - name: 📦 Zip artifact for deployment
        run: zip ${{ env.ZIP_FILE_NAME }} ./* -r

      - name: 📤 Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}
          path: ${{ env.ZIP_FILE_NAME }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}

      - name: 🗜️ Unzip artifact for deployment
        run: |
          unzip ${{ env.ZIP_FILE_NAME }}
          rm ${{ env.ZIP_FILE_NAME }}

      - name: ⬆️ Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}
          path: ${{ env.ZIP_FILE_NAME }}

      - name: 🚀 Run Azure Functions Action
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: d-shp-func-esposter-auea-001
          slot-name: Production
          package: ${{ env.APP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A05B9C3CC0E447C58F4B5B8673600880 }}
