# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - d-shp-func-esposter-auea-001

on:
  push:
    branches:
      - develop

env:
  PACKAGE_PATH: packages/webhook
  PACKAGE_ARTIFACT_PATH: ./.deploy/webhook

jobs:
  build-and-deploy:
    permissions:
      id-token: write # Require write permission to Fetch an OIDC token.

    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸ”§ Setup Project Dependencies
        uses: ./.github/actions/setup-project-dependencies

      - name: ðŸ“¦ Resolve Project Dependencies
        run: |
          pushd ${{ env.PACKAGE_PATH }}
          pnpm --filter @esposter/webhook... i --frozen-lockfile
          pnpm --filter @esposter/webhook... build
          popd

      - name: ðŸ“¦ Prepare Azure Functions Package (dist + pruned node_modules)
        run: |
          rm -rf ${{ env.PACKAGE_ARTIFACT_PATH }}
          mkdir -p ${{ env.PACKAGE_ARTIFACT_PATH }}

          # Create a pruned, production-only node_modules for @esposter/webhook
          pnpm deploy --filter @esposter/webhook... --prod ${{ env.PACKAGE_ARTIFACT_PATH }}

          # Copy runtime files
          cp ${{ env.PACKAGE_PATH }}/host.json ${{ env.PACKAGE_ARTIFACT_PATH }}/host.json

          # Copy compiled output alongside package.json and node_modules
          cp -R ${{ env.PACKAGE_PATH }}/dist ${{ env.PACKAGE_ARTIFACT_PATH }}/dist

      - name: ðŸ”‘ Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸ“¡ Get GitHub Runner IP
        id: get_ip
        run: echo runner_ip=$(curl -s ipinfo.io/ip) >> $GITHUB_OUTPUT

      - name: ðŸ“¡ Allow Runner IP in Azure Function App SCM Firewall
        run: |
          az functionapp config access-restriction add \
          --resource-group d-shp-rg-esposter-auea-001 \
          --name d-shp-func-esposter-auea-001 \
          --rule-name GitHub-Actions-${{ github.run_id }} \
          --action Allow \
          --ip-address ${{ steps.get_ip.outputs.runner_ip }}/32 \
          --priority 200 \
          --scm-site true

      - name: ðŸš€ Run Azure Functions Action
        uses: Azure/functions-action@v1
        with:
          app-name: d-shp-func-esposter-auea-001
          package: ${{ env.PACKAGE_ARTIFACT_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE  }}

      - name: ðŸ“¡ Remove Runner IP from Azure Function App SCM Firewall
        if: always() # This ensures the rule is removed even if deployment fails
        run: |
          az functionapp config access-restriction remove \
            --resource-group d-shp-rg-esposter-auea-001 \
            --name d-shp-func-esposter-auea-001 \
            --rule-name GitHub-Actions-${{ github.run_id }} \
            --scm-site true
