# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - p-shp-func-esposter-auea-001

on:
  push:
    branches:
      - main

env:
  FUNCTION_APP_NAME: p-shp-func-esposter-auea-001
  OUTPUT_DIRECTORY: dist
  PACKAGE_PATH: packages/webhook
  RESOURCE_GROUP_NAME: p-shp-rg-esposter-auea-001
  ZIP_FILE_NAME: release.zip

jobs:
  build-and-deploy:
    permissions:
      id-token: write # Require write permission to Fetch an OIDC token.

    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸ”¨ Setup Project Dependencies
        uses: ./.github/actions/setup-project-dependencies

      - name: ðŸ”§ Resolve Project Dependencies
        run: |
          echo inject-workspace-packages=true >> .npmrc
          echo node-linker=hoisted >> .npmrc
          pushd ${{ env.PACKAGE_PATH }}
          pnpm --filter @esposter/webhook... i --no-frozen-lockfile
          pnpm --filter @esposter/webhook... build
          popd
          pnpm --filter @esposter/webhook deploy ${{ env.OUTPUT_DIRECTORY }}
          cp ${{ env.PACKAGE_PATH }}/host.json ${{ env.OUTPUT_DIRECTORY }}/host.json

      - name: ðŸ“¦ Zip Artifact for Deployment
        run: |
          pushd ${{ env.OUTPUT_DIRECTORY }}
          zip -r ../${{ env.ZIP_FILE_NAME }} .
          popd

      - name: ðŸ”‘ Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸŒ Get GitHub Runner IP
        id: get_ip
        run: echo runner_ip=$(curl -s ipinfo.io/ip) >> $GITHUB_OUTPUT

      - name: ðŸ“¡ Allow Runner IP in Azure Function App SCM Firewall
        run: |
          az functionapp config access-restriction add \
          --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
          --name ${{ env.FUNCTION_APP_NAME }} \
          --rule-name GitHub-Actions-${{ github.run_id }} \
          --action Allow \
          --ip-address ${{ steps.get_ip.outputs.runner_ip }}/32 \
          --priority 200 \
          --scm-site true

      - name: ðŸš€ Run Azure Functions Action
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: ${{ env.ZIP_FILE_NAME }}
          respect-funcignore: true

      - name: ðŸ“¡ Remove Runner IP from Azure Function App SCM Firewall
        if: always() # This ensures the rule is removed even if deployment fails
        run: |
          az functionapp config access-restriction remove \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --name ${{ env.FUNCTION_APP_NAME }} \
            --rule-name GitHub-Actions-${{ github.run_id }} \
            --scm-site true
