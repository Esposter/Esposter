name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "latest"

      - name: Install Node Modules
        run: npm ci

      - name: Build Nuxt 3
        run: npm run build

      - name: Run ESLint
        run: npm run lint

      - name: Run Typechecking
        run: npm run typecheck
