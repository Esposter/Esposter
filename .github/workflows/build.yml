name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install Node Modules
        run: pnpm i

      - name: Build Nuxt 3
        run: pnpm build

      - name: Run ESLint
        run: pnpm lint

      - name: Run Typechecking
        run: pnpm typecheck

      - name: Run Tests
        run: pnpm test
