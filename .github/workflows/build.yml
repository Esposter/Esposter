name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install modules
        run: npm i
      - name: Build Nuxt 3
        run: npm run build
      - name: Run ESLint
        run: npm run lint
