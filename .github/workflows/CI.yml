name: 🏗️ CI

on:
  push:
    branches:
      - "**"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🛠️ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: 📦 Install dependencies
        run: bun --bun i

      - name: 🏗️ Build
        run: bun --bun run build

      - name: 🔍 Lint
        run: bun --bun lint

      - name: ✅ Typecheck
        run: bun --bun typecheck

      - name: 🧪 Test
        run: bun --bun run test
