name: ğŸ—ï¸ CI

on:
  push:
    branches:
      - "**"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: ğŸ“¦ Install dependencies
        run: bun --bun i

      - name: ğŸ—ï¸ Build
        run: bun --bun run build

      - name: ğŸ” Lint
        run: bun --bun lint

      - name: âœ… Typecheck
        run: bun --bun typecheck

      - name: ğŸ§ª Test
        run: bun --bun run test
